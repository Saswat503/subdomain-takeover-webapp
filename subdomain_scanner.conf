<VirtualHost *:80>
    ServerName 10.1.0.4

    ProxyPass /static/ !
    ProxyPass / unix:/home/Ubuntu/subdomain_scanner/gunicorn.sock|http://localhost/

    <Directory /home/Ubuntu/subdomain_scanner/static>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/subdomain_scanner_error.log
    CustomLog ${APACHE_LOG_DIR}/subdomain_scanner_access.log combined
</VirtualHost>
