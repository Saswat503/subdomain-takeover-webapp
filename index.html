<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subdomain Scanner</title>
</head>
<body>
    <h1>Subdomain Scanner</h1>
    <button id="scanButton">Start Scan</button>
    <h2>Status:</h2>
    <p id="status">Idle</p>
    <h2>Results:</h2>
    <pre id="results"></pre>

    <script>
        document.getElementById('scanButton').addEventListener('click', async () => {
            // Start the scan
            const response = await fetch('/scan', {
                method: 'POST',
            });
            const result = await response.json();
            document.getElementById('status').textContent = result.status;
            checkStatus();
        });

        async function checkStatus() {
            // Check the scan status periodically
            const interval = setInterval(async () => {
                const response = await fetch('/status');
                const result = await response.json();
                if (result.status === 'Scan completed') {
                    clearInterval(interval);
                    document.getElementById('status').textContent = result.status;
                    document.getElementById('results').textContent = result.data.join('\n');
                } else {
                    document.getElementById('status').textContent = result.status;
                }
            }, 5000); // Check every 5 seconds
        }
    </script>
</body>
</html>
