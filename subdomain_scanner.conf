<VirtualHost *:80>
    ServerName your_domain_or_ip

    WSGIDaemonProcess subdomain_scanner python-path=/home/your_username/subdomain_scanner
    WSGIScriptAlias / /home/your_username/subdomain_scanner/wsgi.py

    <Directory /home/your_username/subdomain_scanner>
        Require all granted
    </Directory>

    <Directory /home/your_username/subdomain_scanner/templates>
        Require all granted
    </Directory>

    Alias /static /home/your_username/subdomain_scanner/static
    <Directory /home/your_username/subdomain_scanner/static>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/subdomain_scanner_error.log
    CustomLog ${APACHE_LOG_DIR}/subdomain_scanner_access.log combined
</VirtualHost>
